<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/masterLayout :: layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main role="main">
    <div class="container p-3 mt-3">
        <div th:if="${transfer}" class="alert alert-success" role="alert">
            <p>Successfully transfer</p>
        </div>
        <div class="row">
            <div class="col">
                <h3>Welcome to the online home of the Affable Bean Green Grocer.</h3>
                <br>
                <p class="lead">Enjoy browsing and learning more about our
                    unique home delivery service bringing you fresh
                    organic produce,dairy,meats,breads and other
                    delicious and healthy items to you doorstep.</p>
            </div>
            <div class="col">
                <div class="row p-3">
                    <div class="col-md-6">
                        <a th:href="@{/webui/products/category?id=1}" href="#">
                            <img src="../static/bootstrap/images/categories/dairy.jpg" alt="dairy image"
                                 th:src="@{/bootstrap/images/categories/dairy.jpg}" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/webui/products/category?id=2}" href="#">
                            <img src="../static/bootstrap/images/categories/meats.jpg" alt="meats image"
                                 th:src="@{/bootstrap/images/categories/meats.jpg}" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-md-6">
                        <a th:href="@{/webui/products/category?id=3}" href="#">
                            <img src="../static/bootstrap/images/categories/bakery.jpg" alt="bakery image"
                                 th:src="@{/bootstrap/images/categories/bakery.jpg}" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/webui/products/category?id=4}" href="#">
                            <img src="../static/bootstrap/images/categories/fruitveg.jpg" alt="fruits and vegetable"
                                 th:src="@{/bootstrap/images/categories/fruitveg.jpg}" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
