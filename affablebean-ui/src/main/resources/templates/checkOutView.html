<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/masterLayout :: layout(~{::main})}">
<body>
<main>
    <div class="container mt-5 p-3">
        <h3>Check out</h3>
        <div th:if="${transferError}" class="alert alert-danger" role="alert">
            <p>Transfer Error</p>
        </div>
        <p class="lead">
            In order to purchase the items in your shopping cart, please provide us with
            the following information.
        </p>
        <div class="row">
            <div class="col-md-6">
                <a href="#" th:href="@{/webui/transfer}" class="btn btn-primary my-5">Pay</a>
                <a href="#" th:href="@{/webui/transport}" class="btn btn-primary my-5">Transport</a>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>Next-day delivery is guaranteed.</li>
                    <li>A $ 3.00 delivery surcharge is applied to all purchase order.</li>
                </ul>
                <div id="charge-info">
                    <div class="row">
                        <div class="col-md-6 text-right">SubTotal :</div>
                        <div class="col-md-6 text-right" th:text="${total}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 text-right">Deliver Charge :</div>
                        <div class="col-md-6 text-right"> $ 3.00</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 text-right">Total :</div>
                        <div class="col-md-6 text-right" th:text="${ '$ ' + (total+3)}"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

</body>
</html>
